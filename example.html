<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Include Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <!-- Include the edgebuffer plugin -->
    <script src="./zoomdisplay.js"></script>
    <link rel="stylesheet" href="./zoomdisplay.css"/>
    <title></title>
</head>
<body>
    <div style="width:500px;height:500px" id="testMap"></div>
    <script>
        var openStreetMap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        });

        var testMap = new L.Map('testMap', {
            layers: [openStreetMap],
            center: new L.LatLng(60, 30),
            zoom: 13,
        });
    </script>
</body>
</html>
